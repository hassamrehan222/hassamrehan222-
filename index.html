<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>edit kings - edit your image online</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    </nav>


{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}

    {% for category, message in messages %}

      <div class="alert alert-sucess alert-dismissible fade show" role="alert">
          <strong>Sucess! </strong>{{ message | safe }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
       </div>
    {% endfor %}

  {% endif %}
{% endwith %}


<div class="container-fluid">
    <a class="navbar-brand" href="#">Edit king</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/About">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/use">How to Use</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/Contact">Contact</a>
        </li>
      </ul>
      <div class="d-flex" role="search">
        <button class="btn btn-outline-success mx-2" type="submit">Login</button>
        <button class="btn btn-outline-success mx-2" type="submit">Signup</button>
      </div>
    </div>
  </div>
</nav>

<div class="container my-4">
  <h1 class="fs-2 text">kings! - edit your app online</h1>
  <form action="/edit" method="post" enctype="multipart/form-data">
    <div class="mb-3">
      <label for="formFile" class="form-label">Default file input example</label>
      <input class="form-control" type="file" name="file" id="formFile">
    </div>
    <div class="mb-3">
      <div class="form-floating">
        <select name="operation" class="form-select" id="floatingSelect" aria-label="Floating label select example">
          <option selected>choose an operation</option>
          <option value="cpng">Convert to PNG</option>
          <option value="cgray">Convert to GrayScale</option>
          <option value="cwebp">Webp</option>
          <option value="cjpg">Convert to JPG</option>
        </select>
        <label for="floatingSelect">select an editing operation</label>
      </div>
    </div>
    <button type="submit" class="btn btn-outline-success">Submit</button>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
